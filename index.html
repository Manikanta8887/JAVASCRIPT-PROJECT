<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANI TRAVELS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="https://res.cloudinary.com/dno3iyo9k/image/upload/v1740221113/logo_ungfdu.png">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.10/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.10/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center p-3">
            <div class="logo-container d-flex align-items-center">
                <img src="https://res.cloudinary.com/dno3iyo9k/image/upload/v1740221113/logo_ungfdu.png" alt="SANCHARI" class="logo me-2">
                <h1 class="mb-0">MANI TRAVELS</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" onclick="openpopuplogin()">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="openpopuplogin()">BOOK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="openpopuplogin()">PACKAGES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="openpopuplogin()">CONTACTUS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="openpopuplogin()">GALLERY</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <button type="submit" onclick="openpopuplogin()"><i class="fa-solid fa-user" style="font-size: 10px;
        padding: 5px;"></i>LOG IN</button>
    </header>
    <video autoplay muted loop id="background-video">
        <source src="https://res.cloudinary.com/dno3iyo9k/video/upload/v1740221113/Godavari_ragpzg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h2>WELCOME TO</h2>
        <h1 id="title"></h1>
        <p class="subtitle">Explore the world with comfort and luxury.</p>
        <p class="subtitle">Book your journey now!</p>
        <div class="btn_explore">
            <div class="sign_up">
                <button type="submit" class="videotitle1" onclick="openpopup()">SIGN UP</button>
            </div>
            <div class="travel-options">
                <div class="option" id="text"></div>
            </div>
            <div class="explore">
                <button type="submit" class="videotitle1" onclick="openpopuplogin()">EXPLORE MORE</button>
            </div>
        </div>
    </div>
    <div class="forms">
        <div class="wrapper" id="popup1">
            <form action="#">
                <h2>Login Form</h2>
                <div class="input-field">
                    <input type="text" id="login_email" value="GuestLogin@gmail.com" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login_password" value="ManiTraveller" required>
                    <label>Enter your password</label>
                </div>
                <div class="forget">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        <p>Remember me</p>
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="button" id="login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Log In</button>
                <div class="register">
                    <p>Don't have an account?</p>
                    <div class="child-register"><button onclick="openpopup(),closepopuplogin()">SIGN UP</button>
                        <button type="button" onclick="closepopuplogin()">OK</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="wrapper" id="popup">
            <form action="#">
                <h2>Sign Up</h2>
                <div class="input-field">
                    <input type="text" id="signup_fullname" required>
                    <label>Enter your Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup_email" required>
                    <label>Enter your email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup_password" required>
                    <label>Enter your password</label>
                </div>
                <div class="forget">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        <p>Remember me</p>
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="button" id="signup">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign Up</button>
                <div class="register">
                    <p>Already have an account?</p>
                    <div class="child-register"><button onclick="openpopuplogin(),closepopup()">LOG IN</button>
                        <button type="button" onclick="closepopup()">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let popup = document.getElementById("popup");

        function openpopup() {
            popup.classList.add("open-popup");
        }

        function closepopup() {
            popup.classList.remove("open-popup");
        }

        let popup1 = document.getElementById("popup1");

        function openpopuplogin() {
            popup1.classList.add("open-popuplogin");
        }

        function closepopuplogin() {
            popup1.classList.remove("open-popuplogin");
        }
    </script>
</body>
</html>
