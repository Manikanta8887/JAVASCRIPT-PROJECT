<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANI TRAVELS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./gallery.css">
  <link rel="icon" href="https://res.cloudinary.com/dno3iyo9k/image/upload/v1740221113/logo_ungfdu.png">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="https://res.cloudinary.com/dno3iyo9k/image/upload/v1740221113/logo_ungfdu.png" alt="SANCHARI" class="logo">
      <h1>MANI TRAVELS</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./home.html">HOME</a></li>
        <li><a href="./book.html">BOOK</a></li>
        <li><a href="./packages.html">PACKAGES</a></li>
        <li><a href="./contactus.html">CONTACT US</a></li>
        <li><a href="./gallery.html">GALLERY</a></li>
      </ul>
    </nav>
    <div class="dropdown">
      <a href="./notification.html"><i class="fa-regular fa-bell"></i></a>
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" class="profile-img" alt="User Avatar"
          id="userAvatar">
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Name: <span id="username"></span></a></li>
        <li><a class="dropdown-item" href="#">Email: <span id="useremail"></span></a></li>
        <li><input type="file" id="imageUpload" accept="image/*" style="display: none;"></li>
        <li><a class="dropdown-item" href="#" id="uploadAvatar">Upload Avatar</a></li>
        <li><a class="dropdown-item" href="#" id="signOut">Logout</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="content">
      <section class="gallery" id="Travelling">

      </section>
    </div>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" id="closePopup">&times;</button>
      <div class="iframe-container">
        <iframe id="popupIframe" src="https://res.cloudinary.com/dno3iyo9k/image/upload/v1740221087/bikebike_2_ododgp.png" name="videoFrame" frameborder="0" scrollable="none"></iframe>
      </div>
      <div class="right-container">
        <div class="top-right-container clickable" target="videoFrame">Top Right Content</div>
        <div class="bottom-right-container clickable" target="videoFrame">Bottom Right Content</div>
        <div class="bottom-container clickable" target="videoFrame">Bottom Content</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="gallery.js" type="module"></script>

  <footer>
    <p>&copy; 2024 MANI TRAVELS. All Rights Reserved.</p>
  </footer>
